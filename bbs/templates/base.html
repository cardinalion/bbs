<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <title>{% block title %}{% endblock %}</title>
            {% block style %}{% endblock %}
        {% endblock %}
    </head>
    <body>
        <nav>
            {% block nav %}{% endblock %}
        </nav>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            {% block footer %}{% endblock %}
        </footer>
        {% block scripts %}{% endblock %}
    </body>
</html>
